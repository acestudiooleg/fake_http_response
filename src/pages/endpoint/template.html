<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="status" class="col-sm-2 control-label">
						Status
					</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="status" :value="endpoint.status" @input="updateStatus" />
          </div>
        </div>
        <div class="form-group">
          <label for="endpoint" class="col-sm-2 control-label">
						Endpoint
					</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="endpoint" :value="endpoint.endpoint" @input="updateEndpoint" />
          </div>
        </div>
        <div class="form-group">
          <label for="status" class="col-sm-2 control-label">
						Response
					</label>
          <div class="col-sm-10">
            <brace style="height: 500px" :fontsize="'12px'" :theme="'monokai'" :mode="'json'" :codefolding="'markbegin'" :softwrap="'free'"
              :selectionstyle="'text'" :dataedit="endpoint.response" @change="updateResponse" :highlightline="true">
            </brace>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" @click="save" class="btn btn-success">
							Save
						</button>
            <button type="button" @click="cancel" class="btn btn-warning">
							Cancel / Back
						</button>
             <button type="button" @click="remove" class="btn btn-danger pull-right">
							Delete
						</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
